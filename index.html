<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco and Jake's Wedding</title>
    <meta name="author" content="name">
    <meta name="description" content="Coco and Jake are getting married! Stay tuned...">
    <meta name="keywords" content="coco,courtney,jake,madowitz,kring,wedding,married,marriage,ceremony,party">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <style>
      body {
        margin: 0;
      }
      h1,h2,h3,h4,h5,p {
        font-family: 'Josefin Slab', serif;
      }
      .banner-container {
        display: flex;
        flex: auto;
        flex-direction: column;
        height: 100vh;
        background-image: url(venice.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      .banner {
        display: flex;
        color: white;
        flex: auto;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
      }
      h1 {
        font-size: 64px;
      }
      p {
        font-size: 32px;
      }
      @media (min-width : 768px) and (max-width : 1024px) {
        h1 {
          font-size: 48px;
        }
        p {
          font-size: 24px;
        }
      }
      @media (max-width : 768px) {
        h1 {
          font-size: 20px;
        }
        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class='banner-container'>
      <div class='banner'>
        <h1>Coco and Jake are Getting Married!</h1> 
        <p>Stay tuned...</p>
      </div>
    </div>
  </body>
</html>
